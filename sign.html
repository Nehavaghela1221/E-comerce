<!DOCTYPE html> 
<html lang="en"> 



<body> 
	




<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Login Here</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
  
          <p class="mt-3">Not registered? 
              <a href="Createaccount.html">Create an account</a> 
          </p> 
          <button type="submit" class="btn btn-primary" style="background-color: hsl(5, 100%, 69%); border: none;"><a href="index.html" style="text-decoration: none; color: white;">Sign In</a></button>
        </form>
      </div>
    </div>
  </div>
</body> 

</html>
